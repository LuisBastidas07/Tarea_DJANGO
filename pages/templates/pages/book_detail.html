{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="card mt-4">
        <div class="card-header">
            <h1>{{ book.title }}</h1>
        </div>
        <div class="card-body">
            {% if book.description %}
                <p class="card-text">{{ book.description }}</p>
            {% endif %}
            
            <div class="mt-3">
                <a href="{% url 'todo_list' %}" class="btn btn-primary">Volver a la lista</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
