{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Lista de Libros</h1>
    
    <div class="row mt-3">
        {% if books %}
            {% for book in books %}
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ book.title }}</h5>
                            <p class="card-text">
                                {% if book.description %}
                                    {{ book.description|truncatewords:30 }}
                                {% endif %}
                            </p>
                            <a href="{% url 'todo_detail' book.pk %}" class="btn btn-primary">Ver detalles</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <div class="col-12">
                <p class="text-center">No hay libros disponibles.</p>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
